<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div id="instructions">
        <h2>Instructions:</h2>
        <p>You will have 2 minutes to answer 5 questions about JavaScript.</p>
        <p>For every correct answer, you will receive 20 points. For every</p>
        <p>incorrect answer, you will lose 10 seconds on the timer. </p>
        <p> Press start to begin. Good luck!</p>
        <button id="startButton">Start</button>
        <button id="scoreButton">High Scores</button>
    </div>
    <div id="quizBox">
            <div class="timer">Time Remaining</div>
            <div class="score">Score</div>
        <section>
                <div id="questions">
                    <div id="question"></div>
                    <div id="choices">
                        <button class="btn"><span>Answer 1</span></button>
                        <button class="btn"><span>Answer2</span></button>
                        <button class="btn"><span>Answer3</span></button>
                        <button class="btn"><span>Answer4</span></button>
                    </div>
                </div>    
            <button id="nextButton">Next</button>
        </section>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
