<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div id="instructions">
        <h2>Instructions:</h2>
        <p>You will have 2 minutes to answer 5 questions about JavaScript.</p>
        <p>For every correct answer, you will receive 20 points. For every</p>
        <p>incorrect answer, you will lose 10 seconds on the timer. </p>
        <p> Press start to begin. Good luck!</p>
        <button id="startButton">Start</button>
        <button id="scoreButton">High Scores</button>
    </div>
    <div id="quizBox">
            <div class="timer">Time Remaining</div>
            <div class="playerscore">Score</div>
        <section>
                <div id="questionContainer">
                    <div id="question">Question</div>
                    <div id="choices">
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="aText">Answer A</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="bText">Answer B</label>

                            </li>
                            <li>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="cText">Answer C</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="d" class="answer">
                                <label for="d" id="dText">Answer D</label>
                            </li>
                        </ul>
                    </div>
                    <div id="answer-response">
                        <div id="rightAnswer">Correct!</div>
                        <div id="wrongAnswer">Incorrect!</div>
                    </div>
                    <button type="submit" id="submitButton">Submit</button>   
                    <button id="nextButton">Next Question</button>
                </div>
        </section>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
